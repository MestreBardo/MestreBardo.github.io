<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body class="h-100">
    <div class="h-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-4 offset-md-4 offset-lg-4 border border-info">
                    <form class="py-3">
                        <h4>Login Fichas</h4>
                        <hr>
                        <div class="form-group">
                            <label class="text-white bg-info m-0 p-1 px-2" for="user">Login</label>
                            <input type="text" class="form-control rounded-0 border-info" id="user" placeholder="Digite o usuário">
                        </div>
                        <div class="form-group">
                            <label class="text-white bg-info m-0 p-1 px-2" for="pwd">Senha</label>
                            <input type="password" class="form-control rounded-0 border-info" id="pwd" placeholder="Digite a senha">
                        </div>
                        <a href="../registrar/registrar.html"><small>Não tem usuário?</small></a>
                        <button class="btn btn-info btn-sm px-3 rounded-0 float-right">login</button>
                        <div class="clearfix"></div>
                        <ul id="listError" class="list-group mt-2">
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../Jquery/jquery.min.js"></script>
    <script src="../popper/popper.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
